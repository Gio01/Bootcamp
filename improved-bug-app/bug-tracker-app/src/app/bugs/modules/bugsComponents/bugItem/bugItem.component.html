<mat-card>
<li>
    <!-- BugItem -->
    <span class="name" (click)="onToggle(bug)" [ngClass]="{ closed : bug.isClosed }">{{ bug.name |
        trimText:30 }}</span>
    <small>[{{bug.id}}]</small>
    <div class="datetime" [title]="bug.createdAt | date:'dd-MMM-yyyy hh:mm:ss a'">
        [{{bug.createdAt | createdAt}}]
    </div>
    <br>
    <button mat-raised-button (click)="onRemove(bug)">Remove</button>
</li>
</mat-card>
<br>
