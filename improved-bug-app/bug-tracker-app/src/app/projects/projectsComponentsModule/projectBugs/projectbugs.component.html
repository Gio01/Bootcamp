<section class="edit">
    <form [formGroup]="newProjectBugForm">
      <!-- the ngForm is the angular manner of handling forms and the #newBugFormGroup
      is a template tag that we can use to reference this form in the UI -->
      <div>
        <!-- <label for="">Bug Name :</label> -->
  
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput type="text" name="bugName" formControlName="newProjectBugName"> 
        </mat-form-field>

      </div>
   
      <button mat-raised-button color="primary" (click)="onAddNewProjectBug()" >Add New</button>
     
    </form>
  </section>
  
<ol *ngFor="let bug of bugsArray">
        {{bug.name}}
</ol>
