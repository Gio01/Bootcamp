<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#btnCalculate').click(function () {
                //get the data from the controls
                //process the data
                //display the result in the ui
                console.log('Button clicked')
                //Since the data from the html is in text/string format we need
                //to convert the text number into a type of number! 
                let basic = parseInt($('#txtBasic').val())
                let hra = parseInt($('#txtHra').val())
                let da = parseInt($('#txtDa').val())
                let tax = parseInt($('#rangeTax').val())
                
                console.log(basic)
                // console.log(hra)
                
                $('#tdBasic').text(basic)
                $('#tdHra').text(hra)
                $('#tdDa').text(da)
                $('#tdTax').text(tax)
                console.log(tax / 100)

                let beforetax = basic + hra + da;

                let salary = beforetax - (beforetax * (tax / 100)) 

                $('#tdSalary').text(salary)

            })
        })
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div class="field">
        <label for="">Basic :</label>
        <input type="number" name="" id="txtBasic">
    </div>
    <div class="field">
        <label for="">HRA :</label>
        <input type="number" name="" id="txtHra">
    </div>
    <div class="field">
        <label for="">DA :</label>
        <input type="number" name="" id="txtDa">
    </div>
    <div class="field">
        <label for="">Tax :</label>
        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
    </div>
    <div class="field">
        <button id="btnCalculate">Calculate</button>
    </div>
    <div class="field">
        <table>
            <tbody>
                <tr>
                    <td id="tdBasic">[basic]</td>
                    <td id="tdHra">[hra]</td>
                    <td id="tdDa">[da]</td>
                    <td id="tdTax">[tax]</td>
                    <td id="tdSalary">[salary]</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
